<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GCCS Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Background Image -->
    <img src="https://raw.githubusercontent.com/Akselas/GCCS-training-hotspots/refs/heads/main/GCCS%20Schedule.png" 
         class="screenshot" 
         alt="Screen">

    <!-- Hotspots -->
    <div class="hotspot hotspotImport" 
         data-text="Import button" 
         data-detail="Through a specific Excel template, the user can upload multiple inspections. This feature has specific rules regarding the creation of units, tenants, and landlords."></div>

    <div class="hotspot hotspotAddInspection" 
         data-text="Add inspection button" 
         data-detail="Allows the user to add an inspection to the table. Reference the 'How to Schedule Inspections in the GCCS System' document for a complete walkthrough."></div>

    <div class="hotspot hotspotSMS" 
         data-text="SMS button" 
         data-detail="Allows the user to send SMS messages to tenants and landlords by selecting an inspection instance. Multiple selection and bulk sending are available."></div>

    <div class="hotspot hotspostEmail" 
         data-text="Email button" 
         data-detail="Allows the user to send letters and reports to tenants and landlords to their email addresses."></div>

    <div class="hotspot hotspotReport" 
         data-text="Report button" 
         data-detail="Downloads an .xlsx file of the table with the selected inspections."></div>

    <div class="hotspot hotspotEdit" 
         data-text="Edit button" 
         data-detail="Allows the user to edit the scheduled inspection. Also lets the user complete the inspection if a 'Completed On' date is given."></div>

    <div class="hotspot hotspostDelete" 
         data-text="Delete button" 
         data-detail="Removes the inspection from the table; multiple deletion is possible. A confirmation modal will show before the selection is deleted."></div>

    <div class="hotspot hotspostDragAndDrop"
         data-text="Sort and Drag & Drop" 
         data-detail="The arrows sort the column by alphabetical or numerical order. The three lines (hamburger button) allow drag & drop to change the order of the columns."></div>
     
     <div id="index_schedule" 
          class="hotspot hotspot-nav" 
          data-text="Schedule Button"
          data-detail="This button goes to Schedule page."
          data-target="schedule.html"></div>

     <div id="schedule_completed" 
          class="hotspot hotspot-nav hsSchedule_Completed" 
          data-text="Completed Button"
          data-detail="This button goes to Completed page."
          data-target="completed.html"></div>

     <div id="schedule_section8" 
          class="hotspot hotspot-nav hsSchedule_Section8" 
          data-text="Section 8 Button"
          data-detail="This button goes to Section 8 page."
          data-target="index.html"></div>


    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-text"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

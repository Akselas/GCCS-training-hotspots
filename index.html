<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GCCS Training Hotspots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Background Image -->
    <img src="https://raw.githubusercontent.com/Akselas/GCCS-training-hotspots/refs/heads/main/BusinessTypeScreen.png" 
        class="screenshot" 
        alt="Screen">

    <!-- Hotspots normales (muestran modal) -->
    <div class="hotspot hotspotHousingImage" 
        data-text="Editable Housing Image" 
        data-detail="The image uploaded will be used in the reports printed from the system."></div>

    <div class="hotspot hotspotHousingInfo" 
        data-text="Editable Housing Information" 
        data-detail="The information uploaded will be available on reports, letters and text messages."></div>

    <!-- Hotspots de navegaciÃ³n (redirigen) -->
    <div id="index_schedule" 
        class="hotspot hotspotScheduleButton hotspot-nav" 
        data-text="Schedule Button" 
        data-detail="This button will take you to the Schedule page where you can manage inspections."
        data-target="schedule.html"></div>

    <div id="index_completed" 
        class="hotspot hsIndex_Completed hotspot-nav" 
        data-text="Completed Button"
        data-detail="This button will take you to the Completed page where you can manage completed inspections."
        data-target="completed.html"></div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-text"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
